<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/update_consultation}" th:object="${consultation}" method="post" >
    <p>DOCTOR ID: <input type="text" th:field="*{doctorId}" /></p>
    <p>PATIENT ID: <input type="text" th:field="*{patientId}" /></p>
    <p>DATE: <input type="date" th:field="*{date}" /></p>
    <p>DETAIL: <input type="text" th:field="*{detail}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
