<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--     <p th:text="${ bookDtoList }" /> -->

<table>
    <tbody>
    <th><td >ID
    </td>

    <td>Username</td>
    <td>Password</td>
    <td>Address</td>
    <td>Age</td>
    <td>Role</td>
    </th>
    <tr th:each="consultation : ${ consultations }">
        <td th:text="${ consultation.id }">ID</td>
        <td th:text="${ consultation.getDoctor().getId() }">DoctorId</td>
        <td th:text="${ consultation.getPatient().getId()}">PatientId</td>
        <td th:text="${ consultation.date}">Date</td>

    </tr>
    </tbody>
</table>

<form action="#" th:action="@{/doctor}" method="get">
    <p><input type="submit" class="button" value="DOCTOR PAGE" name="DOCTOR PAGE" />
</form>

</body>
</html>
