<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/add_patient}" th:object="${patient}" method="post" >
    <p>Name: <input type="text" th:field="*{name}" /></p>

    <p>IdentityCardNumber: <input type="text" th:field="*{identityCardNumber}" /></p>

    <p>PersonalNumericCode: <input type="text" th:field="*{personalNumericCode}" /></p>

    <p>DateOfBirth: <input type="date" th:field="*{dateOfBirth}" /></p>

    <p>Address: <input type="text" th:field="*{address}" /></p>


    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>


</form>
</body>
</html>
