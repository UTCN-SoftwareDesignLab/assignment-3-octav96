<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/book}" th:object="${book}" method="post" >
    <p>Author: <input type="text" th:field="*{author}" /></p>
    <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</td>

    <p>Title: <input type="text" th:field="*{title}" /></p>
    <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>

    <p>Isbn: <input type="text" th:field="*{isbn}" /></p>
    <td th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Isbn Error</td>

    <p>Genre: <input type="text" th:field="*{genre}" /></p>
    <td th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Genre Error</td>

    <p>Quantity: <input type="text" th:field="*{quantity}" /></p>
    <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</td>

    <p>Price: <input type="text" th:field="*{price}" /></p>
    <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
