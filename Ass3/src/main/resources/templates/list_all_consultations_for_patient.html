<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/list_all_consultations_for_patient}" th:object="${patient}" method="post" >
    <p>PersonalNumericCode: <input type="text" th:field="*{personalNumericCode}" /></p>
    <td th:if="${#fields.hasErrors('personalNumericCode')}" th:errors="*{personalNumericCode}">Personal numeric code Error</td>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
