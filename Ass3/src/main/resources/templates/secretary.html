<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>

<form action="#" th:action="@{/add_consultation}" method="get">
    <p><input type="submit" class="button" value="ADD CONSULTATION" name="ADD CONSULTATION" />
</form>

<form action="#" th:action="@{/add_patient}" method="get">
    <p><input type="submit" class="button" value="ADD PATIENT" name="ADD PATIENT" />
</form>

<form action="#" th:action="@{/update_patient}" method="get">
<p><input type="submit" class="button" value="UPDATE PATIENT" name="UPDATE PATIENT" />
</form>


<form action="#" th:action="@{/list_all_patients}" method="get">
    <p><input type="submit" class="button" value="LIST ALL PATIENTS" name="LIST ALL PATIENTS" />
</form>

<form action="#" th:action="@{/list_all_consultations}" method="get">
    <p><input type="submit" class="button" value="LIST ALL CONSULTATIONS" name="LIST ALL CONSULTATIONS" />
</form>


<form action="#" th:action="@{/delete_consultation}" method="get">
    <p><input type="submit" class="button" value="DELETE CONSULTATION" name="DELETE CONSULTATION" />
</form>

<form action="#" th:action="@{/list_all_consultations_before_today}" method="get">
    <p><input type="submit" class="button" value="LIST ALL CONSULTATIONS BEFORE TODAY" name="LIST ALL CONSULTATIONS BEFORE TODAY" />
</form>


<form action="#" th:action="@{/list_all_consultations_for_patient}" method="get">
    <p><input type="submit" class="button" value="LIST ALL CONSULTATIONS FOR PATIENT" name="LIST ALL CONSULTATIONS FOR PATIENT" />
</form>


<form action="#" th:action="@{/update_consultation}" method="get">
    <p><input type="submit" class="button" value="UPDATE CONSULTATION" name="UPDATE CONSULTATION" />
</form>


</body>
</html>
