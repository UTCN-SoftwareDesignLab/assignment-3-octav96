<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'name: ' + ${patient.name}" />
<p th:text="'identityCardNumber: ' + ${patient.identityCardNumber}" />
<p th:text="'personalNumericCode: ' + ${patient.personalNumericCode}" />

<p th:text="'dateOfBirth: ' + ${patient.dateOfBirth}" />

<p th:text="'address: ' + ${patient.address}" />

<form action="#" th:action="@{/secretary}" method="get">
    <p><input type="submit" class="button" value="SECRETARY PAGE" name="SECRETARY PAGE" />
</form>

</body>
</html>
