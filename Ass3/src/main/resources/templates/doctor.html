<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Doctor WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/doctor.js"></script>
</head>

<body>
<h1>Result</h1>

<form action="#" th:action="@{/list_all_past_consultations}" method="get">
    <p><input type="submit" class="button" value="LIST ALL PAST CONSULTATIONS" name="LIST ALL PAST CONSULTATIONS" />
</form>


<form action="#" th:action="@{/update_consultation}" method="get">
    <p><input type="submit" class="button" value="ADD DETAIL TO CONSULTATION" name="ADD DETAIL TO CONSULTATION" />
</form>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <table id="tableID" class="table table-striped">
                <thead>
                <tr>
                    <th width="20%">Patient Name</th>
                    <th width="20 %">Doctor Name</th>
                    <th width="60%">Date</th>
                </tr>
                </thead>
                <tbody id="consultations">
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
