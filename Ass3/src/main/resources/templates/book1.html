<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/book1}" th:object="${book1}" method="post" >
    <p>Author: <input type="text" th:field="*{author}" /></p>
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Isbn: <input type="text" th:field="*{isbn}" /></p>
    <p>Genre: <input type="text" th:field="*{genre}" /></p>
    <p>Quantity: <input type="text" th:field="*{quantity}" /></p>
    <p>Price: <input type="text" th:field="*{price}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
